<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <tr>
        <td>
            <button id="btc-price" type='button'> Click para saber la tendencia del precio de BTC en los proximos
                20m</button>
            <div id='response'></div>
        </td>
    </tr>
</body>
<script>
    $(document).ready(function () {
        $("button").click(function (event) {
            $.ajax({
                url: "/btcprice",
                type: "get",
                data: {},
                success: function (response) {
                    $("#response").html(response);
                },
                error: function (xhr) {
                    //Do Something to handle error
                }
            });
        });
    });
</script>

</html>
